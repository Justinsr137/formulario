<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Bienvenido</h2>
            <p>Selecciona el metodo de autenticaciòn</p>
            <form action="" class="form">
                <p>
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="input" name="username" id="username">
                </p>

                <p>
                    <label for="password">Contraseña</label>
                    <input class="input" type="text" name="password" id="password">
                </p>

                <div class="options">
                    <div>
                        Recuerdame <input type="checkbox" name="rememberMe" id="rememberMe">
                    </div>
                    <div>
                        <a href="#">Olvide mi Contraseña</a>
                    </div>
                </div>

                <p>
                    <input type="submit" class="btn btn-login" value="Ingresar">
                </p>

                <div class="providers">
                    <span>Cambiar a otro metodo para autenticar</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>
            </form>
        </div>                      
        <div class="welcome-screen-container"></div>
    </div>
</body>
</html>
